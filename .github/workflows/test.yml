name: Test

on: [pull_request]

jobs:
  tests:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        ghc: [ ghc865, ghc883 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - uses: cachix/install-nix-action@releases/v7
    - uses: cachix/cachix-action@v4
      with:
        name: earnestresearch-public
        signingKey: '${{ secrets.EARNESTRESEARCH_PUBLIC_CACHIX_SIGNING_KEY }}'
        file: ci.nix
        nixBuildArgs: --argstr ghc ${{ matrix.ghc }}
