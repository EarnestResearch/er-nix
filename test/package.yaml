name:                earnest-project
version:             0.1.0.0
github:              EarnestResearch/er-nix
copyright:           2020 The Earnest Research Company

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/EarnestResearch/er-nix#readme>

dependencies:
- base
- rio

ghc-options:
- -j
- -fwrite-ide-info
- -haddock
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -Werror

default-extensions:
- NoImplicitPrelude

library:
  source-dirs: src

executables:
  earnest-project-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - earnest-project
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  earnest-project-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - earnest-project
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

    build-tools:
    - hspec-discover
